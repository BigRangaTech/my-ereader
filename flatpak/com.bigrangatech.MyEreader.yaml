app-id: com.bigrangatech.MyEreader
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: "6.7"
command: ereader
finish-args:
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
modules:
  - name: libarchive
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --enable-shared
    sources:
      - type: dir
        path: ../third_party/libarchive

  - name: djvulibre
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --enable-shared
    sources:
      - type: dir
        path: ../third_party/djvulibre

  - name: dotconf
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --enable-shared
    post-install:
      - ./dotconf.post-install.sh
    sources:
      - type: git
        url: https://github.com/williamh/dotconf.git
        branch: master
      - type: file
        path: ../flatpak/dotconf-autogen.sh
        dest-filename: autogen.sh
      - type: file
        path: ../flatpak/dotconf.post-install.sh

  - name: espeak-ng
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --enable-shared
      - --without-mbrola
    sources:
      - type: git
        url: https://github.com/espeak-ng/espeak-ng.git
        branch: master

  - name: speech-dispatcher
    buildsystem: autotools
    build-options:
      env:
        PKG_CONFIG_PATH: /app/lib/pkgconfig:/app/lib64/pkgconfig
        HELP2MAN: "true"
    config-opts:
      - --disable-static
      - --enable-shared
      - --disable-python
      - --disable-python2
      - --disable-doc
    sources:
      - type: git
        url: https://github.com/brailcom/speechd.git
        branch: master
      - type: file
        path: ../flatpak/speechd-autogen.sh
        dest-filename: autogen.sh

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_QT6=ON
      - -DENABLE_QT5=OFF
      - -DENABLE_CPP=ON
      - -DENABLE_UTILS=OFF
      - -DENABLE_GPGME=OFF
      - -DENABLE_NSS3=OFF
      - -DENABLE_LIBCURL=OFF
      - -DENABLE_BOOST=OFF
      - -DBUILD_QT6_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_GTK_TESTS=OFF
    sources:
      - type: git
        url: https://github.com/BigRangaTech/my-poppler.git
        branch: master

  - name: my-ereader
    buildsystem: simple
    build-commands:
      - rm -rf build _flatpak_build
      - cmake -S . -B _flatpak_build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=/app
      - cmake --build _flatpak_build
      - install -Dm755 _flatpak_build/src/app/ereader /app/bin/ereader
      - install -Dm644 README.md /app/share/my-ereader/README.md
      - install -Dm644 icon/icon.png /app/share/my-ereader/icon/icon.png
      - install -Dm644 flatpak/com.bigrangatech.MyEreader.desktop /app/share/applications/com.bigrangatech.MyEreader.desktop
      - install -Dm644 flatpak/com.bigrangatech.MyEreader.metainfo.xml /app/share/metainfo/com.bigrangatech.MyEreader.metainfo.xml
      - install -Dm644 icon/icon.png /app/share/icons/hicolor/256x256/apps/com.bigrangatech.MyEreader.png
    sources:
      - type: dir
        path: ..
